<!DOCTYPE html>
<html>
<head>
	<title>Klavye</title>

	<script type="text/javascript" src="jquery.js"></script>

	<script type="text/javascript" charset="utf-8">
                var ws = null;
                var host = "localhost"
                var port = 7070
                var socket = ""

                var k_ileri = "dur";
                var k_geri = "dur";
                var k_sol = "dur";
                var k_sag = "dur";

                $(function(){
                        $(document).keydown(function(e){
                                if(e.keyCode == 38){
                                        $('.a').html('ileri');
                                        k_ileri = "ok";

                                }else if(e.keyCode == 37){
                                        $('.s').html('sol');
                                        k_sol = "ok";

                                }else if(e.keyCode == 40){
                                        $('.d').html('geri');
                                        k_geri = "ok";

                                }else if(e.keyCode == 39){
                                        $('.f').html('sag');
                                        k_sag = "ok";

                                }
                        });
                });

                $(function(){
                        $(document).keyup(function(e){
                                if(e.keyCode == 38){
                                        $('.a').html('');
                                        k_ileri = "dur";

                                }else if(e.keyCode == 37){
                                        $('.s').html('');
                                        k_sol = "dur";

                                }else if(e.keyCode == 40){
                                        $('.d').html('');
                                        k_geri = "dur";

                                }else if(e.keyCode == 39){
                                        $('.f').html('');
                                        k_sag = "dur";

                                }
                        });
                });



                var a = 0;
                function otomatik(){
                        ws.send(JSON.stringify({
                                ileri: k_ileri,
                                geri: k_geri,
                                sag: k_sag,
                                sol: k_sol
                        }));
                }

                function ready(){;
                        var interval = null;

                        console.log("trying to open a websocket");
                        $('.log').html("trying to open a websocket");
                        var _socket = (undefined==socket)?"":"/"+socket

                        _url = "ws://"+host+":"+port+_socket

                        if ('MozWebSocket' in window) ws = new MozWebSocket (_url);
                else ws = new WebSocket (_url);



                ws.onclose = function(){
                        $('.log').html('closed');
                        clearInterval(interval);
                };

                        ws.onopen = function () {
                                console.log("opened")
                                $('.log').html('opened');
                                interval = setInterval(otomatik, 10);
                        };

                           // Log errors
                        ws.onerror = function (error) {
                                console.log('WebSocket Error ' + error);
                                $('.log').html('WebSocket Error ' + error);
                                clearInterval(interval);
                        };

                        // Log messages from the server
                        ws.onmessage = function (e) {

                                var json = $.parseJSON(e.data);
                                $(json).each(function(i,val){
                                    $.each(val,function(k,v){

                                        console.log(k+" : "+ v);

                                        if(k == "isik"){
                                                $('#sensor_isik').html(v);
                                        }
                                });
                                });
                        };

                }

                document.addEventListener("DOMContentLoaded", ready, false);
        </script>


</script>


</head>
<body>
<div class="log"></div>
<div id="test-target">Bas Buraya</div>

<div class="deger">Burada gelen degerler var</div>

<div class="a"></div>
<div class="s"></div>
<div class="d"></div>
<div class="f"></div>

<div class="a1"></div>
<div class="s1"></div>
<div class="d1"></div>
<div class="f1"></div>

<div id="log"></div>
</body>
</html>
