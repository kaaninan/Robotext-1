<!DOCTYPE HTML>
	<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<title>Sockettester</title>
		<script src="http://code.jquery.com/jquery-1.11.2.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" charset="utf-8">
		
			
			var ws = null;
			var host = "localhost"
			var port = 8080
			var socket = ""

			$(function(){

				$('#test-target').click(function(){
					ws.send('test');
				});

			});
			
			function ready(){
				console.log("trying to open a websocket")
				var _socket = (undefined==socket)?"":"/"+socket
				
				_url = "ws://"+host+":"+port+_socket
				
				if ('MozWebSocket' in window) ws = new MozWebSocket (_url);
        else ws = new WebSocket (_url);

				// When the connection is open, send some data to the server
				ws.onopen = function () {
				  console.log("opened")
				  //ws.send('Bu birinci mesaj');
				  ws.send('merahab');
				};

				// oh, it did close
				ws.onerror = function (e) {
				  console.log('WebSocket did close ',e);
				};
				
				// Log errors
				ws.onerror = function (error) {
				  console.log('WebSocket Error ' + error);
				};

				// Log messages from the server
				ws.onmessage = function (e) {
				  $('#log').text(e.data+$('#log').text())
				  console.log('Server: ' + e.data);
				};

			}
						
			document.addEventListener("DOMContentLoaded", ready, false);
		</script>
	</head>
	<body>
		<div id="test-target">Target
			
		</div>
		<div id="log">
			
		</div>
	</body>
	</html>
